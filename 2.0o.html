<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Sharp Scratch Mod</title>
</head>
<body>
    <object type="application/x-shockwave-flash" data="2.0o.swf">
        <param name="movie" value="2.0o.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffffff" />
    </object>
    <p>Right click to go fullscreen!</p>
</body>
   <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</html>
